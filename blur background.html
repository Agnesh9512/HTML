<!DOCTYPE html>
<html>
<style>
	.blur
	{
		background-image: url('nature.jpeg');
		background-repeat: no-repeat;
		filter: blur(3px);
		position: absolute;
		background-size: cover;
		height: 100%;
		width: 100%;
	}
	.text
	{
		
		background-color: rgb(0, 0, 0);
		background-color: rgba(0, 0, 0, 0.3);
		border: 5px solid black;
		text-align: center;
		font-weight: bold;
		transform: translate(-100px, -50px);
		color: white;
		position: absolute;
		left: 50%;
		top: 50%;
		padding: 20px;
	}

</style>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blur Background</title>
</head>

<body>
	<div class="blur"></div>
	<div class="text">
		<h1>Blur Background</h1>
		<h2 style="font-size: 50px ;"></h2>
		<p>How to set blur background</p>
	</div>
</body>
</html>
